<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 400px;
            border: 2px solid red;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            row-gap: 10px;
            flex-flow: wrap row;
            justify-content: space-between;
           /*align-items: center;
            row (default), row-reverse, column-reverse */
          /* flex-direction:row;*/
          /* wrap, nowrap(default), wrap-reverse*/
           /* flex-wrap:wrap-reverse*/
            /*flex-start (default) flex-end, center, space-around, space-evenly, space-between*/
           
           
           

        }
        .box{
            border: 2px solid green;
            width: 80px;
            margin: 10px;
            flex-basis: 25%;
            
            
        }
        #box-1{
            order: 1;
            flex-grow: 1;
            flex-shrink: 2;
            flex: 0 0 200px;
        }
        #box-4{
            order: 5;
            flex-grow: 2;
            flex-shrink: 4;
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="box">box-1</div>
       <div class="box">box-2</div>
       <div class="box">box-3</div>
       <div class="box">box-4</div>
       <div class="box">box-5</div>
       <div class="box">box-6</div>
       <div class="box">box-7</div>
       <div class="box">box-8</div>
    </div>
</body>
</html>
